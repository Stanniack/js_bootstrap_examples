<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
    <style>
        div#test {
            background: red;
            font: normal 20pt arial;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
    </style>

</head>

<body>
    <div id="test">Interaja</div>

    <script>
        document.querySelector("div#test").addEventListener("click", clicar)
        document.querySelector("div#test").addEventListener("mouseenter", entrar)
        document.querySelector("div#test").addEventListener("mouseout", sair)
        function clicar () {
            document.querySelector("div#test").innerText = 'clicar'
        }

        function entrar () {
            document.querySelector("div#test").innerText = 'entrar' 
        }

        function sair () {
            document.querySelector("div#test").innerText = 'sair'
        }


    </script>
    
</body>

</html>
